<!-- @usefull display images -->
{% load static wagtailimages_tags wagtailadmin_tags %}
{% load i18n l10n %}
{% if icons %}

    <form id="choose_icons_form" method="POST">
        {% csrf_token %}
        <ul class="icons">
            {% for icon in icons %}
                <li class="icon_choice_box">
                    <img class="icon_choice" src="{% get_media_prefix %}{{icon.file}}" style="width:150px;height:150px" alt="">
                    <input class="icon_input" type="checkbox" name="icons" value="{{icon.id}}">
                </li>
            {% endfor %}
        </ul>
        <input type="hidden" name="type" class="type_input">
    </form>

    <div class="button_box">
        <button class="main_button" id="edit_btn" value="{% url 'wagtailicons:edit' %}">Edit</button>
        <button class="main_button" id="delete_btn" value=""> Delete </button>
    </div>




{% else %}
    <p>You haven't uploaded any icons.</p>
{% endif %}
