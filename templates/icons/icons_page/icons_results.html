<!-- @usefull display images -->
{% load static wagtailimages_tags wagtailadmin_tags %}
{% load i18n l10n %}
{% if icons %}

    <form id="choose_icons_form" action="">
        {% csrf_token %}
        <ul class="listing horiz images">
            {% for icon in icons %}
                <li>
                    <img src="{% get_media_prefix %}{{icon.file}}" style="width:150px;height:150px" alt="">
                    <input type="checkbox" name="checkbox" value="{{icon.id}}">
                </li>
            {% endfor %}
        </ul>
        <input type="submit" value="Delete">
    </form>




{% else %}
    <p>You haven't uploaded any icons.</p>
{% endif %}
