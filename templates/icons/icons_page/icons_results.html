<!-- @usefull display images -->
{% load static wagtailimages_tags wagtailadmin_tags %}
{% load i18n l10n %}
{% if icons %}

    <form id="choose_icons_form" action="">
        {% csrf_token %}
        <ul class="icons">
            {% for icon in icons %}
                <li class="icon_choice_box">
                    <img class="icon_choice" src="{% get_media_prefix %}{{icon.file}}" style="width:150px;height:150px" alt="">
                    <input class="icon_input" type="checkbox" name="checkbox" value="{{icon.id}}">
                </li>
            {% endfor %}
        </ul>
        <div class="button_box">
            <button id="edit_btn" type="submit" onclick="this.form.submitted=this.value;" value="edit">Edit</button>
            <button id="delete_btn" type="submit" onclick="this.form.submitted=this.value;" value="delete"> Delete </button>
        </div>
    </form>




{% else %}
    <p>You haven't uploaded any icons.</p>
{% endif %}
